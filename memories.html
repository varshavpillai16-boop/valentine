<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Us, Always</title>

<style>
body{
  margin:0;
  background:linear-gradient(#fff0f6,#fff);
  font-family:'Segoe UI',sans-serif;
}

.music-bar{
  position:fixed;
  top:12px;
  right:12px;
}

.music-bar button{
  background:#ffd6e7;
  border:none;
  padding:10px 14px;
  border-radius:20px;
}

.container{
  padding:80px 15px 30px;
  text-align:center;
}

.gallery{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  max-width:420px;
  margin:auto;
}

.gallery img{
  width:100%;
  border-radius:16px;
}
</style>
</head>

<body>

<div class="music-bar">
  <button onclick="toggleMusic()">üéµ Our Song</button>
  <audio id="bg-music" src="song.mp3" loop></audio>
</div>

<div class="container">
<h2>Us, always ü§ç</h2>

<div class="gallery">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
  <img src="photo4.jpg">
  <img src="photo5.jpg">
  <img src="photo6.jpg">
</div>

<p style="margin-top:25px; font-style:italic;">
Us, through years ‚Äî and into a lifetime.
</p>
</div>

<script>
const music = document.getElementById("bg-music");

window.onload = () => {
  const t = localStorage.getItem("musicTime");
  const p = localStorage.getItem("musicPlaying");
  if(t) music.currentTime = t;
  if(p === "true") music.play();
};

music.addEventListener("timeupdate", () => {
  localStorage.setItem("musicTime", music.currentTime);
});

function toggleMusic(){
  if(music.paused){
    music.play();
    localStorage.setItem("musicPlaying","true");
  }else{
    music.pause();
    localStorage.setItem("musicPlaying","false");
  }
}
</script>

</body>
</html>

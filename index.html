<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Favourite Person</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#ffe3ed,#fff);
  font-family:'Segoe UI',sans-serif;
}

.card{
  background:white;
  padding:40px 30px;
  border-radius:25px;
  text-align:center;
  max-width:380px;
  box-shadow:0 15px 35px rgba(0,0,0,0.12);
  animation:fade 2s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1;}
}

button.main{
  margin-top:25px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:#ff5c8a;
  color:white;
  font-size:15px;
  cursor:pointer;
}

.music-bar{
  position:fixed;
  top:12px;
  right:12px;
  z-index:999;
}

.music-bar button{
  background:#ffd6e7;
  border:none;
  padding:10px 14px;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="music-bar">
  <button onclick="toggleMusic()">ðŸŽµ Our Song</button>
  <audio id="bg-music" src="song.mp3" loop></audio>
</div>

<div class="card">
  <h2>To my favourite person<br>in the whole world ðŸ’—</h2>
  <p>To my home, to my love â€” this is for you ðŸ˜Œ</p>

  <button class="main" onclick="goNext()">Open with blue love ðŸ’™</button>
</div>

<script>
const music = document.getElementById("bg-music");

window.onload = () => {
  const t = localStorage.getItem("musicTime");
  const p = localStorage.getItem("musicPlaying");
  if(t) music.currentTime = t;
  if(p === "true") music.play();
};

music.addEventListener("timeupdate", () => {
  localStorage.setItem("musicTime", music.currentTime);
});

function toggleMusic(){
  if(music.paused){
    music.play();
    localStorage.setItem("musicPlaying","true");
  }else{
    music.pause();
    localStorage.setItem("musicPlaying","false");
  }
}

function goNext(){
  music.play();
  localStorage.setItem("musicPlaying","true");
  window.location.href="letter.html";
}
</script>

</body>
</html>
